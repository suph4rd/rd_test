version: '3.8'

services:
  rd_app:
    build: .
    command: sh -c "python3 manage.py migrate &&
             python manage.py runserver 0.0.0.0:8080"
    ports:
      - 8080:8080
    depends_on:
      - rd_db
      - redis

  rd_db:
    image: postgres:10.1-alpine
    volumes:
      - rd_test_data_postgres:/usr/src/rd_test/postgres

  redis:
    image: redis:5-alpine
    volumes:
      - rd_test_data_redis:/usr/src/rd_test/redis

  celeryworker:
    build: .
    command: celery -A rocketdata worker
    depends_on:
      - rd_app
      - redis

  celerybeat:
    build: .
    command: celery -A rocketdata beat
    depends_on:
      - rd_app
      - redis

volumes:
  rd_test_data_postgres:
  rd_test_data_redis:
